  <script>
    // 25.125

    /**
     *  整数部分： 25 
     *     转二进制：
     *      25 / 2 => 12 | 1
     *      12 / 2 => 6 | 0
     *      6 / 2 => 3 | 0 
     *      3 / 2 => 1 | 1
     *      1 / 2 => 0 | 1
     *     => 11001
     * 
     *  小数部分：0.125
     *    0.125 x 2 => 0.25 | 0
     *    0.25 * 2 => 0.5 | 0
     *    0.5 * 2 => 1.0 | 1
     *    => 001
     * 
     *  25.125 => 11001.001
     * 
     * IEEE 
     *  Institute of Electrical and Electronics Engineers
     *  电气和电子工程师协会
     * 
     *  754 => 二进制浮点数算术标准
     *  
     * V = (-1)^s * M * 2^E
     * 
     * V => 二进制浮点数表示方法
     * s => 符号
     *    0 => 正数
     *    1 => 负数
     * 
     * M => 有效数字
     *    11001.001 => 1.1101001 => 1001001
     * 
     * E => 指数 4
     *  
     * 11001.001
     * s => 0
     * M => 1.1001001
     * E => 4
     * V = (-1) ^ 0 * 1.1001001 * 2 ^ 4 (IEEE754)
     * 
     *  
     * double -> 8字节 64位
     * E => 0 - 2047 
     *  负数 <- 1023 -> 正数
     * E => 1023 + 4 => 1027 => 10000000011
     * 
     * s(1位) | E(11位) | M(52位)
     *     
     * 内存：
     * 0 | 10000000011 | 1001001000 ... 补零
     */
  </script>
</body>
