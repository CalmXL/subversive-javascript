  <script>
    /*
      标识符: Identifier
            程序员可以自己决定命名的名字或内容

            变量名、常量名、函数名、类名

      能够包含：
        1. 大小写字母 A—Z
        2. 数字 0-9
        3. 下划线    _
        4. 美元符号  $

      规则：
        1. 不能以数字开头
        2. 严格区分大小写字母
        3. 不允许使用空格
        4. 不允许使用 ES 关键字保留字
        5. 语义化清晰完整且尽量简洁
        6. 驼峰及蛇形命名可以使用 myTitle / MyTitle / HELLO_WORLD

          camelCase -> 驼峰命名法 -> helloWorld 函数和变量名
          PascalCase -> 帕斯卡命名法(大驼峰) -> 类名/ 构造函数命名 
          snake_case -> 蛇形命名法 -> HELLO_WORLD 常量名（全部大写）
          kebab-case -> 烤串命名法 -> hello-world 文件夹名称 / 文件名
          space case -> 空格命名法 -> 编程语言中禁用


      标识符可以用来充当变量名
    */

    /**

     * 
     * 内存中存储数据最基本的单元标识
     * 
     * 声明变量：
     *   1. var 关键字 -> 声明变量
     *   2. 将一个值 -> 赋值 -> 变量
     * 
     * JS 的动态性：变量与值的数据类型无关
     * 
     * JS 的弱类型：当值操作不匹配既定的数据类型时，系统会做隐式转换
     * 
     * var a = 1; 
     * a = a + '等奖' a => string
     * 
     * var 做了什么? 
     *  1. 开辟一个 64 位的空间
     *  2. 将 1 存储到该空间
     *  3. 将 a 标识符对应上该空间的地址 
     *
