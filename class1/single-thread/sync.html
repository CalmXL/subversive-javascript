<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sync</title>
  <style></style>
</head>
<body>
  <!-- 
    html    网页视图的结构    
    css     网页视图的结构布局与样式
    js      网页动态化的脚本程序

    分离开发：方便你在开发的过程中，易于维护、可读性强

      VUE -> 打包 -> html -> style -> css 样式
                            js
    
    前端：一切基于HTML文件
  -->

    <div>
      <h1>
        <a href="">This is TITLE</a>
      </h1>
    </div>
  <script>
    // 他们之间都是同步关系
    /**
     *  以下每一个程序都是同步任务
     */
    document.write('王者荣耀开始更新...<br />');
    document.write('更新中....<br />');
    document.write('更新完成<br />');
    document.write('学习javaScript....<br />');
    document.write('玩王者荣耀<br />');
  </script>
</body>
</html>
