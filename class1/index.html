<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1. JS 组成，同步与异步，进程与线程 </title>
</head>
<body>
  <!--
    JavaScript 技术基本组成部分:

      ES: ECMAScript(语言标准规范)

      DOM：Document Object Model(文档对象模型)

      BOM: Browser Object Model(浏览器对象模型)

      Node: NodeJS(服务端开发模型)
  -->

  <!-- 
    同步与异步：
      任何任务执行都是有先后的，
      异步： 等待更新任务的时候，任务并没有执行完，就做了另一个任务，这个更新任务就是 异步任务。
      同步:  等待更新任务先执行，执行完毕后，才能执行下一个任务，这个更新任务叫做同步任务。

    同步: sync

    异步：async
   -->

  <!-- 
    进程与线程：
       
    进程：
      1. CPU 正在进行的一个任务的运行过程的调度单位
      2. 浏览器是一个多进程的应用程序
      3. 进程是计算机调度的基本单位

      进程包含线程，线程在进程中进行
  -->

</body>
</html>
